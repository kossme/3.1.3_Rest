<!-- Modal -->

<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">

                <!-- content goes here -->
                <form id="delete-form" class="form-horizontal justify-content-center">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Delete User</legend>

                        <div class="form-group">
                            <label class="col-md-12 control-label " for="modal-delete-id">Username</label>
                            <div class="col-md-12">
                                <input id="modal-delete-id" name="modal-delete-id" type="text"
                                       class="form-control input-md" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label " for="modal-delete-username">Username</label>
                            <div class="col-md-12">
                                <input id="modal-delete-username" name="modal-delete-username" type="text"
                                       class="form-control input-md" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="modal-delete-firstname">firstName</label>
                            <div class="col-md-12">
                                <input id="modal-delete-firstname" name="modal-delete-firstname" type="text"
                                       class="form-control input-md" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="modal-delete-lastName">lastName</label>
                            <div class="col-md-12">
                                <input id="modal-delete-lastName" name="modal-delete-lastName" type="text"
                                       class="form-control input-md" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="modal-delete-age">age</label>
                            <div class="col-md-12">
                                <input id="modal-delete-age" name="modal-delete-age" type="text"
                                       class="form-control input-md" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="modal-delete-email">email</label>
                            <div class="col-md-12">
                                <input id="modal-delete-email" name="modal-delete-email" type="text"
                                       class="form-control input-md" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="RoleAdminDelete">Admin</label>
                            <input type="checkbox" id="RoleAdminDelete" name="[ROLE_ADMIN]" disabled>
                            <label for="RoleUserDelete">User</label>
                            <input type="checkbox" id="RoleUserDelete" name="[ROLE_USER]" disabled>
                        </div>

                        <input type="hidden" id="user-id" name="sid" value=""/>

                        <!-- Confirm Edit Button  -->
                        <div class="form-group">
                            <div class="col-md-8">
                                <button id="confirm-delete" name="confirm-delete" type="button" class="btn btn-danger">
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
