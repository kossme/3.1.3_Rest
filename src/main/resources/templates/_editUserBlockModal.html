<!-- Modal -->

<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">

                <!-- content goes here -->
                <form id="edit-form" class="form-horizontal justify-content-center">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Edit User</legend>


                        <div class="form-group">
                            <label class="col-md-12 control-label " for="modal-edit-id">Id</label>
                            <div class="col-md-12">
                                <input id="modal-edit-id" name="modal-edit-id" type="text"
                                       class="form-control input-md" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label " for="modal-edit-username">Username</label>
                            <div class="col-md-12">
                                <input id="modal-edit-username" name="modal-edit-username" type="text"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label " for="modal-edit-password">Password</label>
                            <div class="col-md-12">
                                <input id="modal-edit-password" name="modal-edit-password" type="password"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="modal-edit-firstname">firstName</label>
                            <div class="col-md-12">
                                <input id="modal-edit-firstname" name="modal-edit-firstname" type="text"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="modal-edit-lastName">lastName</label>
                            <div class="col-md-12">
                                <input id="modal-edit-lastName" name="modal-edit-lastName" type="text"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="modal-edit-age">age</label>
                            <div class="col-md-12">
                                <input id="modal-edit-age" name="modal-edit-age" type="text"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="modal-edit-email">email</label>
                            <div class="col-md-12">
                                <input id="modal-edit-email" name="modal-edit-email" type="text"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="RoleAdminEdit">Admin</label>
                            <input type="checkbox" id="RoleAdminEdit" name="[ROLE_ADMIN]">
                            <label for="RoleUserEdit">User</label>
                            <input type="checkbox" id="RoleUserEdit" name="[ROLE_USER]">
                        </div>

                        <!-- Confirm Edit Button  -->
                        <div class="form-group">
                            <div class="col-md-8">
                                <button id="confirm-edit" name="confirm-edit" type="button" class="btn btn-success" onclick="onSubmitEditUser()">
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
